<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/sass/main.css">
</head>

<body>

    <header class="header">
        <img class="header__logo" src="assets/img/logos/adl.png" alt="logo">
        <p class="header__title">Blog FrontEnd</p>
    </header>

    <div>
        <hr class="line">
    </div>
    <main class="FormularioCentrado">
        <h2 class="tituloFormulario"> Bienvenido </h2>
        <div>
            <input class="inputsFormulario" placeholder="Email">
            <input class="inputsFormulario" placeholder="Contraseña">
        </div>
        <br>
        <div>
            <input type="checkbox">
            <label>Recordarme</label>
            <label>¿Olvidaste tu contraseña?</label>
        </div>
        <br>
        <div>
            <a href="/index.html">
                <button class="boton boton1">
                    Iniciar Sesión
                </button>
            </a>
        </div>
        <br>
        <div>
            <button class="boton boton2"> Iniciar Sesión con Google </button>
        </div>
        <p>¿No tienes una cuenta?
            <a href="/registro.html">
                <strong>Registrate</strong>
            </a>
        </p>
    </main>

    <div>
        <hr class="line">
    </div>
    <footer class="footer">
        <img class="footer__logo" src="assets/img/logos/adl.png" alt="logo">
        <p class="footer__title">Blog FrontEnd</p>
        <p class="footer__subtitle">Desafío Latam - 2023</p>
    </footer>
</body>

</html>
